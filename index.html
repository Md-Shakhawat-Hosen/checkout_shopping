<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4ad39c9065.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="max-w-screen-xl mx-auto px-10 py-10">
        <h1 class="text-4xl font-bold">Checkout</h1>

        <div class="flex flex-col-reverse lg:flex-row lg:gap-40">
            <div>
             
         <div class="mt-12">
            <h2 class="text-xl font-bold mb-4">Contact Information</h2>
             <div class="">
                <h3 class="font-bold mb-1">Email</h3>
                 <div class="relative">
                     <input class="px-12 py-5 border-2 rounded-xl lg:w-[465px] w-full"  placeholder="Enter your email..." type="email" name="" id="">
                     <i class="fa-solid fa-envelope absolute top-5 left-4 text-2xl text-zinc-400 "></i>
                 </div>
                 
             </div>
             <div class="mt-5">
                <h3 class="font-bold mb-1">Phone</h3>
                 <div class="relative">
                     <input class="px-12 py-5 border-2 rounded-xl lg:w-[465px] w-full"  placeholder="Enter your phone..." type="text" name="" id="">
                    
                     <i class="fa-solid fa-phone absolute top-4 left-4 text-2xl text-zinc-400"></i>
                 </div>
                 
             </div>
         </div>
         <div class="mt-12">
            <h2 class="text-xl font-bold mb-4">Shipping address</h2>
             <div class="">
                <h3 class="font-bold mb-1">Full name</h3>
                 <div class="relative">
                     <input class="px-12 py-5 border-2 rounded-xl lg:w-[465px] w-full"  placeholder="your name..." type="email" name="" id="">
                   
                     <i class="fa-regular fa-user absolute top-5 left-4 text-2xl text-zinc-400"></i>
                 </div>
                 
             </div>
             <div class="mt-5">
                <h3 class="font-bold mb-1">Address</h3>
                 <div class="relative">
                     <input class="px-12 py-5 border-2 rounded-xl lg:w-[465px] w-full"  placeholder="Your address..." type="email" name="" id="">
                    
                     <i class="fa-solid fa-house absolute top-5 left-4 text-2xl text-zinc-400"></i>
                 </div>
                 
             </div>
             <div class="mt-5">
                <h3 class="font-bold mb-1">City</h3>
                 <div class="relative">
                     <input class="px-12 py-5 border-2 rounded-xl lg:w-[465px] w-full"  placeholder="your city..." type="text" name="" id="">
                 
                     <i class="fa-solid fa-city absolute top-4 left-4 text-2xl text-zinc-400"></i>
                 </div>
                 
             </div>
            <div class="flex gap-7">
                 <div class="mt-5">
                <h3 class="font-bold mb-1">Country</h3>
                 <div class="relative">
                     <input class="px-12 py-5 border-2 rounded-xl w-[162px] lg:w-[217px]"  placeholder="your country..." type="text" name="" id="">
                    
                    
                     <i class="fa-solid fa-globe absolute top-4 left-4 text-2xl text-zinc-400"></i>
                 </div>
                 
             </div>
             <div class="mt-5">
                <h3 class="font-bold mb-1">Postal Code</h3>
                 <div class="relative">
                     <input class="px-12 py-5 border-2 rounded-xl w-[162px] lg:w-[217px]"  placeholder="your postal..." type="text" name="" id="">
                    
                    
                     <i class="fa-solid fa-signs-post absolute top-4 left-4 text-2xl text-zinc-400"></i>
                 </div>
                 
             </div>
            </div>
         </div>
          <input class="mt-5" type="checkbox" name="" id=""> Save this information for next time
          <div class="mt-5 text-right">
            <button class="px-11 py-4 rounded-xl bg-orange-600 text-white font-bold">Continue</button>
          </div>
        </div>

        <div class="bg-slate-300 px-4 py-8 rounded-xl mt-5 lg:mt-20 h-min">
             <div class="flex gap-7 mb-8">
                <div>
                    <img class="rounded-xl w-[170px]" src="./images/photo1.png" alt="">
                </div>
                <div>
                    <h2 class="font-bold text-xl">Vintage Backbag</h2>
                     <div class="flex gap-3">
                        <h3 class="text-orange-400 font-bold">$54.99</h3>
                        <h3 class="line-through font-bold">$94.99</h3>
                     </div>
                     <div class="flex items-center border-gray-100 mt-9">
                <span class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"> - </span>
                <input class="h-8 w-8 border bg-white text-center text-xs outline-none" type="number" value="2" min="1" />
                <span class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"> + </span>
              </div>
                </div>
             </div>
             <div class="flex gap-7 mb-24">
                <div>
                    <img class="rounded-xl w-[170px]" src="./images/photo2.png" alt="">
                </div>
                <div>
                    <h2 class="font-bold text-xl">Levi Shoes</h2>
                     <div class="flex gap-3">
                        <h3 class="text-orange-400 font-bold">$44.99</h3>
                        <h3 class="line-through font-bold">$24.99</h3>
                     </div>
                     <div class="flex items-center border-gray-100 mt-9">
                <span class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"> - </span>
                <input class="h-8 w-8 border bg-white text-center text-xs outline-none" type="number" value="2" min="1" />
                <span class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"> + </span>
              </div>
                </div>
             </div>
              <hr>
               <div class="flex justify-between my-3">
                <h1 class="font-bold">Shipping</h1>
                <h3 class="font-bold">$19</h3>
               </div>
               <hr>
               <div class="flex justify-between my-3">
                <h1 class="font-bold">Total</h1>
                <h3 class="font-bold">$19</h3>
               </div>
        </div>
        </div>
       
    </section>
</body>
</html>
